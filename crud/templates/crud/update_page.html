<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'crud/home.css' %}">
</head>
<body>
    
    <div class="container mt-5 mb-5" style="display:flex; flex-direction: row; justify-content: center;">
        
        <div class="container">
            <h4>Add New Student</h4>
            <form method="POST">
                {% csrf_token %}
                {{form.name}}
                {{form.desc}}
                {{form.price}}
                {{form.quantity}}
                <br>
                <div class="text-center">
                    <input class="inputcls col-sm-3" type="submit" name="update" value="Update">
                    
                    <input name="home" class="inputcls col-sm-3" style="background-color: brown;"  type="submit" value="Home">
                </div>
                
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
